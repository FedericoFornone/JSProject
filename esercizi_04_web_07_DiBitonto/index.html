<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es04-07</title>
</head>
<body>
    <ul>
      <li>
        Animals
        <ul>
            <li>Mammals
                <ul>
                    <li>Cows</li>
                    <li>Donkeys</li>
                    <li>Dogs</li>
                    <li>Tigers</li>
                </ul>
            </li>
            <li>Other
                <ul>
                    <li>Snakes</li>
                    <li>Birds</li>
                    <li>Lizards</li>
                </ul>
            </li>
        </ul>
      </li>
    <li>Fishes
        <ul>
            <li>Acquarium
                <ul>
                    <li>Guppy</li>
                    <li>Angelfish</li>
                </ul>
            </li>
            <li> Sea
                <ul>
                    <li>Sea Trout</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>


<script>
    
    let listLI = document.getElementsByTagName("li");
    for(i=0; i<listLI.length; i++){
        if(listLI.item(i).childElementCount>0){
            const child = listLI.item(i).getElementsByTagName("li").length;
            listLI.item(i).childNodes.item(0).nodeValue = listLI.item(i).childNodes.item(0).nodeValue + "[" + child + "]";
        }
    }

</script>

</body>
</html>
