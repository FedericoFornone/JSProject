<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <h1>Esercizio 8</h1>
    <h3>Scrivi il codice per inserire 2 e 3 tra l'uno ed il quattro</h3>
</head>

<body>
    <ul id="ul">
        <li id="one">1</li>
        <li id="two">4</li>
    </ul>
    <script>
        //<li>2</li><li>3</li>
        function insertBefore(newNode, existingNode) {
            existingNode.parentNode.insertBefore(newNode, existingNode);
        }

        let ul = document.getElementById('ul');
        let two = document.getElementById('two')

        let li = document.createElement('li');
        li.textContent = '2';

        let li2 = document.createElement('li');
        li2.textContent = '3';

        ul.insertBefore(li, two);
        ul.insertBefore(li2, two);
    </script>
</body>

</html>
